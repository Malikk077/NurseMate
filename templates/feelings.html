<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        .progress {
            height: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .emotion {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
        }
        .emotion p {
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical; /* Allows resizing only vertically */
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
            margin-bottom: 20px;
            background-color: #fafafa;
            transition: border 0.3s ease-in-out;
        }
        textarea:focus {
            border-color: #4CAF50; /* Highlight border on focus */
            outline: none;
        }
        .header-links {
            display: flex;
            justify-content: flex-end;
            margin: 10px 20px;
        }
        .header-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .header-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="header-links">
        <a href="/user_home">Back to Chat</a>
        <a href="/view_history" id="historyLink">History</a>
        <a href="/login">Logout</a>
    </div>

    
    <div class="container">
        <h1>Whatâ€™s on your mind?</h1>
        <form method="POST" action="/insert_feelings">
            <textarea name="feelingsText" placeholder="Describe how you're feeling..." required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Result Section -->
        <div class="result">
            <h2>Result</h2>
            <!-- Dynamically generated result -->
            {% if data.results %}
                {% for emotion in data.results %}
                    <div class="emotion">
                        <label for="{{ emotion.label }}">{{ emotion.label.capitalize() }}</label>
                        <div class="progress-bar">
                            <div class="progress" style="width: {{ emotion.score * 100 }}%; background-color: #f39c12;"></div>
                        </div>
                        <p>{{ (emotion.score * 100) | round(2) }}%</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results yet. Please submit your feelings.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
