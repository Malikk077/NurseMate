<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .chat-container {
            margin: auto;
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .chat-box .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .chat-box .user {
            justify-content: flex-end;
        }
        .chat-box .assistant {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            display: inline-block;
        }
        .user .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }
        .assistant .message-content {
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 0;
        }
        .user .icon, .assistant .icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
        }
        .user .icon {
            background-color: #007bff;
            color: white;
        }
        .assistant .icon {
            background-color: #f1f1f1;
            color: #333;
        }
        .header-links {
            display: flex;
            justify-content: flex-end;
            margin: 10px 20px;
        }
        .header-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .header-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header-links">
        <a href="/user_home">Back to Chat</a>
        <a href="/login">Logout</a>
    </div>

    <div class="chat-container">
        <center><h2>NurseMate- Smart Chatbot - History</h2></center>
        <div class="chat-box" id="chatBox">
            {% if data.res %}
                {% for chat in data.res %}
                    <div class="message user">
                        <div class="message-content">{{ chat.question }}</div>
                        <div class="icon">U</div>
                    </div>
                    <div class="message assistant">
                        <div class="icon">A</div>
                        <div class="message-content">{{ chat.answer }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No chat history found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
